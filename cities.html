        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        :root {
            --primary: #1a73e8;
            --secondary: #fbbc04;
            --dark: #202124;
            --light: #f8f9fa;
            --gray: #5f6368;

            --header-bg: #ffffff;
            --footer-bg: #202124;
            --footer-text: #ffffff;
            --border-color: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {

            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--header-bg);
            box-shadow: 0 2px 10px var(--shadow);

        }

        .header-container {

            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo span {
            color: var(--secondary);
        }

        .search-container {
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px var(--shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--dark);
            text-align: center;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 30px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 60px 20px;
        }

        .city-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--shadow);
        }

        .city-card h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .city-card p {
            color: var(--gray);
            margin-bottom: 20px;
        }

        .city-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .city-link:hover {
            background-color: #0d5bb9;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--gray);
            font-size: 1.2rem;
        }

        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            padding: 40px 0 20px;
            margin-top: 60px;
        }

        .footer-content {
            text-align: center;
        }

        .footer-links {
            margin: 20px 0;
        }

        .footer-links a {
            color: #ddd;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--secondary);
        }

        .copyright {
            margin-top: 20px;
            color: #aaa;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .search-box {
                padding: 20px;
                margin: 0 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cities-grid {
                grid-template-columns: 1fr;
                padding: 40px 20px;
            }
        }
    </style>
</head>

            });
